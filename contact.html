<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactstyles.css">
</head>
<body>
    <form action="https://formsubmit.co/fundybanjos@gmail.com" method="POST">
    <h1>Contact form</h1>
    <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
    <input type="email" name="email" placeholder="Email Address" autocomplete="off" required><br>
    <textarea rows="5" cols="60" name="message" placeholder="Enter Text" autocomplete="off" required></textarea><br>
    <button type="submit">Send Message</button>
    </form>
</body>
</html>
